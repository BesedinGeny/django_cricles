<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <script src="/static/main/script.js"></script>
</head>
<body>
    <a href="{% url 'home' %}">Добавить круг</a>
    <a href="{% url 'result' %}">Нарисовать круг</a>
    {% if user.is_authenticated%}
        <a href="{% url 'account_logout' %}">Выйти</a>
        {%else%}
        <a href="{% url 'account_login' %}">Войти</a>
        {%endif%}
    <div style="padding: 20px">{% block content %}{% endblock %}</div>
</body>
</html>
